# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set default terminal to 256-color mode
set -g default-terminal "screen-256color"

# Enable RGB color (true color) support for compatible terminals
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Remove delay for exiting insert mode with ESC in Neovim/Vim
set -s escape-time 10

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
set-window-option -g pane-base-index 1


# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload tmux config with Prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Open new splits and windows in the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Your M-c binding (Note: 'attach-session' from within tmux may not be what you intend.
# If you want Alt+c to open a new window, use 'new-window' instead)
bind M-c attach-session -c "#{pane_current_path}"

# Pane resizing with repeat-time
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z # Maximize/Zoom pane


# -----------------------------------------------------------------------------
# VI Mode & Copy/Paste
# -----------------------------------------------------------------------------

# Set vi mode for copy/scroll
set-window-option -g mode-keys vi

# Bind v to begin selection in vi-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Bind y to copy selection in vi-mode
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


# -----------------------------------------------------------------------------
# Plugins (TPM)
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on' # restore pane contents
set -g @continuum-restore 'on' # auto-restore sessions on tmux start

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
